<!DOCTYPE html>
<html>
    <head>
        <title>Knihtlač.sk</title>
        <link rel="stylesheet" href="styly.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <script language="JavaScript">

            foto=new Array();
            popis=new Array();
            
            foto[1]="obrazky/obr1.jpg";
            popis[1]="hrad-1";
            foto[2]="obrazky/obr2.jpg";
            popis[2]="hrad-2";
            foto[3]="obrazky/obr3.jpg";
            popis[3]="hrad-3";
            foto[4]="obrazky/obr4.jpg";
            popis[4]="hrad-4";
          
            
            var x=1;
            
            function nnext() {
             x++;
             if ( x >= foto.length )
              x = 1;
             eval("document.foto.src='"+foto[x]+"'");	
            
            }
            
            function prev() {
             x--;
             if ( x <= 0 )
              x = foto.length-1;
             eval("document.foto.src='"+foto[x]+"'");	
             
            }
            
        </script>
    </head>

    <body>
        <div class="obalovac">
            <nav>
                <a href="index.html">KDE TO ZAČALO</a><a href="vynalez.html">VYNÁLEZ</a><img src="obrazky/logo.png" alt="logo"><a href="fotogaleria.html">FOTOGALÉRIA</a><a href="kontakt.html">KONTAKT</a>
            </nav>
            
            <center>
            <img border="0" src="obrazky/obr1.jpg" alt="foto" name="foto">
            <br>
            <br> 

            <table>
            
            <tr>
                <td onmouseover="document.images['prv'].src='obrazky/vlavo.png'" onmouseout="document.images['prv'].src='obrazky/vlavo.png'">
                <a href="#" onClick="prev(); return false;">
                    <img name="prv" src="obrazky/vlavo.png" alt="">
                </a>
                </td>
                    
                <td onmouseover="document.images['end'].src='obrazky/spat.png'" onmouseout="document.images['end'].src='obrazky/spat.png'">
                <a href="index.html">
                    <img name="end" src="obrazky/spat.png" alt="">
                </a>
                </td>
                    
                <td onmouseover="document.images['next'].src='obrazky/vpravo.png'" onmouseout="document.images['next'].src='obrazky/vpravo.png'">
                <a href="#" onClick="nnext(); return false;">
                    <img name="next" src=obrazky/vpravo.png alt="">
                </a>
                </td>
            </tr>
            </table>
            </center>
            <footer>Copyright © 2020, Vytvorila Dominika Keblušková 3.C</footer>
        </div>
    </body>
</html>
